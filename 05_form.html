<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <>

        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Text here" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="massage">Сообщение</label>
            <textarea id="message" cols="20" rows="2"></textarea>

            <div>
                <label for="sex">Ваш Пол</label>
                <select id="sex">
                <option value="male"selected>Мужчина</option>
                <option value="female" >Женщина</option>
                <option value="other">Другое</option>
                </select>

            </div>
                <label> Количество работ</label>
                <input type="radio" name="work"> 1
                <input type="radio" name="work"> 65
                <input type="radio" name="work"> 2002
                <input type="radio" name="work"> 10+
                
            </div>

        <div>
        <label> Любимая еда</label>
        <input type="checkbox" name="food"> apple
        <input type="checkbox" name="food"> meat
        <input type="checkbox" name="food"> juice
        <input type="checkbox" name="food"> water
    </div>

    <input type="submit" value="Отправить форму">
    

    </form>
</body>
</html>
